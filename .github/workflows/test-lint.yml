name: Run Linter

on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository 📝
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Enable Corepack
        run: corepack enable || sudo corepack enable
  
      - name: Install deps
        run: yarn install

      - name: Run ESLint
        run: yarn lint
