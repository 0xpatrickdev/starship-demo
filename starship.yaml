chains:
  - name: agoriclocal
    type: agoric
    image: ghcr.io/agoric/agoric-sdk:dev
    numValidators: 1
    genesis:
      app_state:
        staking:
          params:
            unbonding_time: "48h"
        swingset:
          params:
            bootstrap_vat_config: "@agoric/vm-config/decentral-devnet-config.json"
    faucet:
      enabled: false
    ports:
      rest: 1317
      rpc: 26657
      exposer: 38087
      grpc: 9090
    resources:
      cpu: 1
      memory: 4Gi
    scripts:
      buildChain:
        file: scripts/build-chain.sh
      createGenesis:
        file: scripts/create-genesis.sh
      updateGenesis:
       file: scripts/update-genesis.sh
      updateConfig:
        file: scripts/update-config.sh
      createValidator:
        file: scripts/create-validator.sh
      transferTokens:
       file: scripts/transfer-tokens.sh
  - name: osmosislocal
    type: osmosis
    numValidators: 1
    genesis:
      app_state:
        staking:
          params:
            unbonding_time: "48h"
        interchain_accounts:
          host_genesis_state:
            params:
              host_enabled: true
              allow_messages: ["*"]
        interchainquery:
          host_port: "icqhost"
          params:
            host_enabled: true
            allow_queries: ["*"]
    faucet:
      enabled: true
      type: starship
    ports:
      rest: 1315
      rpc: 26655
      grpc: 9093
      faucet: 8084
  - name: gaialocal
    type: cosmos
    numValidators: 1
    genesis:
      app_state:
        staking:
          params:
            unbonding_time: "48h"
        interchain_accounts:
          host_genesis_state:
            params:
              host_enabled: true
              allow_messages: ["*"]
    faucet:
      enabled: true
    ports:
      rest: 1314
      rpc: 26654
      grpc: 9092
      faucet: 8083

relayers:
  - name: osmosis-gaia
    type: hermes
    replicas: 1
    chains:
      - osmosislocal
      - gaialocal
  - name: agoric-osmosis
    type: hermes
    replicas: 1
    chains:
      - agoriclocal
      - osmosislocal
  - name: agoric-gaia
    type: hermes
    replicas: 1
    chains:
      - agoriclocal
      - gaialocal

explorer:
  enabled: true
  ports:
    rest: 8080

registry:
  enabled: true
  ports:
    rest: 8081
